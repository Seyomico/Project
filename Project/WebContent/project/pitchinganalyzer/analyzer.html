	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="analyzer.js"></script>
</head>

<body>
	<h1><span>Pitching Analyzer</span></h1>
	<hr>
	<h2>分析データの表示</h2>

		<p>
			<a href="top.html">終了する</a>
		</p>

		<h3>球種割合</h3>

		<h3>球種別被打率</h3>

	</div>
</body>
